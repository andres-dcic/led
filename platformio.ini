[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
src_dir = firmware/src
lib_dir = firmware/lib
include_dir = firmware/include


[env:unit]
platform = native
lib_deps = ArduinoFake
test_dir = firmware/test
test_build_src = true